<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Password Visibility</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Your Credentials</h1>
      <form>
        
          <label for="username">Client ID:</label><br>
          <input type="text" name="username" id="username" value="1233222" readonly>
        
        
<label for="password">Client Secret:</label>
          <input type="password" name="password" id="password" value="1234" readonly />
          <i class="bi bi-eye-slash" id="togglePassword"></i>
        
      </form>
    </div>
    <script src="JS/app.js"></script>
  </body>
</html>
